apiVersion: v1
kind: Pod
metadata:
  name: docker-build-pod
spec:
  containers:
  - name: maven
    image: maven:3.9.4-amazoncorretto-21
    command:
    - cat
    tty: true
    securityContext:
      runAsUser: 1000
  - name: docker
    image: docker:25.0.1
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock
  restartPolicy: Never
  volumes:
   - name: docker-sock
     hostPath:
      path: /var/run/docker.sock
  